<style>

@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;700&display=swap');


body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

}

#MeadeMy{

    display: flex;
    justify-content: center;
    margin-top: 70px;

}

#MeadeMy span{
    padding: 5px;
    border-radius: 5px;
    background-color: rgba(0, 59, 114, 0.897);
    color: #fff;
    font: 3em Tajawal, sans-serif;
}

#nnntesfdjsfbdhsbdfghs{
    background-color: rgba(0, 133, 115, 0.205);
}
#Tornado {

    justify-content: space-around;
    position: absolute;
    top: 0;
}

.shadow {
    position: absolute;
    width: 300px;
    height: 150px;
    margin-top: -200px;
    margin-left: -100px;
    animation: shadow 3s linear infinite;
    border-radius: 100px;
}

@keyframes shadow {
    10% {box-shadow: 0 20px 100px 100px rgba(247, 0, 0, 0.637);}
}

.Tornado{
    display: flex;
    flex-direction: column;
    align-items: center;
}
#Tornado img{
    --s: 100px;
    width: var(--s);
    height: var(--s);
    margin: 10px;
    animation: lala 2s infinite linear;
    transform-origin: center;
    object-fit: cover;
}

@keyframes lala {
    from {rotate: 0;}
    to{rotate: 360deg;}
}

#Text{
    color: aliceblue;
    display: flex;
    justify-content: space-around;
    font-size: 25px;
    margin: 10px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

#tonadoTimer{
    margin: 10px;
    color: aliceblue;
    font-size: 17px;

    font-family: 'Courier New', Courier, monospace;
    animation: shake 1s linear;
}
</style>
